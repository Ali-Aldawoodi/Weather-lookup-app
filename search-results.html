<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title> Weather search results </title>
</head>
<header>
    <h1 id="weather"> Weather! </h1>
</header>
<body>
    <h1 id="city-search"> Search for a city: </h1>

    <div class="search-card">
        <div class="search">
            <input id="search-bar" type="text">
            <button id="submit"> Submit </button>
        </div>
    </div>

    <div>
        <h2> Results- <span id="result-search-text"></span> </h2>
        <div id="result-search-content"></div>
    </div>
    <div id="live-card"></div>

    <div class="weather">
        <h1 id="city"></h1>
        <h2 id="temperature">
            <div> Temperature: </div>
        </h2>    
        <h2 id="wind">
            <div> Wind: </div>
        </h2>
        <h2 id="humidity">
            <div> Humidity: </div>
        </h2>
    </div>

    <script src="./assets/displaySearch.js"></script>
</body>
</html>
